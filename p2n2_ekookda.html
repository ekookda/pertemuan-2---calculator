<html>

    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="txtResult" name="result" readonly /><br>
        <input type="text" id="txtInput" name="input" class="txtbox" /><br>
        <button id="btn7" class="button boxin">7</button>
        <button id="btn8" class="button boxin">8</button>
        <button id="btn9" class="button boxin">9</button><br>
        <button id="btn4" class="button boxin">4</button>
        <button id="btn5" class="button boxin">5</button>
        <button id="btn6" class="button boxin">6</button><br>
        <button id="btn1" class="button boxin">1</button>
        <button id="btn2" class="button boxin">2</button>
        <button id="btn3" class="button boxin">3</button><br>
        <button id="btnClear" class="button boxin">C</button>
        <button id="btn0" class="button boxin">0</button>
        <button id="btnClearEntry" class="button boxin">CE</button><br>
        <button id="btnPlus" class="button boxin">+</button>
        <button id="btnMinus" class="button boxin">-</button>
      </div>
    </div>
